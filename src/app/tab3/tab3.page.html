<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      {{ interest.title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="interest.img" class="interest-img">
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Descrição</ion-label>
    </ion-list-header>
    <ion-item>{{ interest.description }}</ion-item>

  </ion-list>
</ion-content>
